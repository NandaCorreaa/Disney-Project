<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&display=swap"
      rel="stylesheet"
    />
    <title>Disney-Fernanda Corrêa</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li class="filmes"><a href="#"> Filmes</a></li>
          <li><a href="#">Séries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <img
            class="banner"
            src="./assets/disneybanner.png"
            alt="Banner da Disney"
          />
        </div>
      </section>
      <section class="fileira1">
        <figure>
          <img
            class="filmedafileira1"
            src="./assets/encanto.png"
            alt="Encanto"
          />
        </figure>
        <figure>
          <img class="filmesdafileira1" src="./assets/raya.png" alt="Raya" />
        </figure>
        <figure>
          <img
            class="filmesdafileira1"
            src="./assets/buzz.png"
            alt="Buzz Lightyear"
          />
        </figure>
      </section>
      <section>
        <figure>
          <img class="filmedafileira2" src="./assets/toy.png" alt="Toy Story" />
        </figure>
        <figure>
          <img
            class="filmesdafileira2"
            src="./assets/irmaourso.png"
            alt="Irmão Urso"
          />
        </figure>
        <figure>
          <img class="filmesdafileira2" src="./assets/luca.png" alt="Luca" />
        </figure>
      </section>
    </main>
    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>
      <ul class="ul_footer">
        <li>
          <a
            class="link_icons"
            target="_blank"
            href="https://www.youtube.com/@disneyplus"
          >
            <img
              class="img_icons"
              src="./assets/youtube.png"
              alt="Logo do Youtube"
            />
          </a>
        </li>
        <li>
          <a
            class="link_icons"
            target="_blank"
            href="https://www.instagram.com/disneyplus/"
          >
            <img
              class="img_icons"
              src="./assets/instagram.png"
              alt="Logo do Instagram"
            />
          </a>
        </li>
        <li>
          <a
            class="link_icons"
            target="_blank"
            href="https://www.disneyplus.com/pt-br?cid=DSS-Search-Google-71700000075038504-&s_kwcid=AL!8468!3!576459364510!e!!g!!disneyplus&gad=1&gclid=CjwKCAjwp6CkBhB_EiwAlQVyxRsvoFLGthyb-zGwxgK6KX4V2-WRc6AdHXo_SoBtInP2hsM6hH1TvhoCiqAQAvD_BwE&gclsrc=aw.ds"
          >
            <img
              class="img_icons"
              src="./assets/disney.png"
              alt="Logo da Disney+"
            />
          </a>
        </li>
      </ul>
    </footer>

</html>
